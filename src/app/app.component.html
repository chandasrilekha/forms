<div class="container-fluid">
    <h1>Enrollment</h1>


    <form #userForm="ngForm">





        <!-- <div class="form-group">
        <label>Name</label>
        <input type="text" required #name="ngModel" class="form-control is-invalid" name="username" [ngModel]="userModel.name">
    </div> -->

        <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid"
                class="form-control is-invalid" name="username" [ngModel]="userModel.name">
        </div>

        {{name.valid}}

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone" [ngModel]="userModel.phone">
        </div>
        <br>
        <br>
        <div class="form-group">
            <select class="custom-select" name="topic" [ngModel]="userModel.topic">
                <option value="">I am Interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>

        </div>

        <div class="mb-3">
            <label>Time preference</label>
            <div class="for-check">
                <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning" />
                <label class="form-check-label">Morning(9Am-12Pm)</label>
            </div>

            <div class="for-check">
                <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening" />
                <label class="form-check-label">evening(5pm-8pm)</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" ngModel name="subscribe" type="checkbox">
            <label class="form-check-label">
                send me promotional offers
            </label>
        </div>

        <button class="btn btn-primary" type="Submit">Submit form</button>

    </form>
</div>
